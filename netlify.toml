[build]
  # Build settings for monorepo structure
  # Don't set base directory - build from repo root
  publish = "apps/web/dist"
  command = "./build-netlify.sh"

  # Set Node.js version and yarn
  environment = { NODE_VERSION = "20", YARN_VERSION = "1.22.22" }

[build.processing]
  # Optimize builds
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# SPA redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

# Cache service worker (if you add one later)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"

# Development build command (for testing)
[context.deploy-preview]
  command = "yarn build"

[context.branch-deploy]
  command = "yarn build"